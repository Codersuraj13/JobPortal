<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacancy Analysis</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Vacancies Per Company</h2>
    <canvas id="vacancyChart" height="100"></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:3000/vacancies")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(vacancies => {
          // Process vacancy data
          const vacancyCount = {};
          vacancies.forEach(vacancy => {
            const company = vacancy.company.toLowerCase();
            vacancyCount[company] = (vacancyCount[company] || 0) + 1;
          });

          const companies = Object.keys(vacancyCount);
          const counts = Object.values(vacancyCount);

          // Create bar chart
          const ctx = document.getElementById('vacancyChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: companies.map(c => c.charAt(0).toUpperCase() + c.slice(1)),
              datasets: [{
                label: 'Number of Vacancies',
                data: counts,
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                borderRadius: 8
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: context => `${context.parsed.y} vacancy(ies)`
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  stepSize: 1
                }
              }
            }
          });
        })
        .catch(error => {
          console.error("Error fetching vacancies:", error);
          alert("Failed to fetch data. Make sure JSON Server is running.");
        });
    });
  </script>
</body>
</html>
