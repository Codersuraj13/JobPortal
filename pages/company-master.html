<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Vacancy Registration</h2>
    <form id="companyForm">
      <div class="mb-3">
        <label for="company" class="form-label">Enter Company Name</label>
        <input type="text" id="company"  class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Enter Role</label>
        <input type="text" class="form-control" id="role" name="role" required />
      </div>
      <div class="mb-3">
        <label for="industry" class="form-label">Industry</label>
        <input type="text" class="form-control" id="industry" name="industry" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Role Description</label>
        <input type="text" class="form-control" id="description" name="description" required />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr class="my-5" />

    <h4 class="mb-3">Vacancy List</h4>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
         <th>Company</th>
          <th>Role</th>
          <th>Industry</th>
          <th>Description</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="companyTableBody">
        
      </tbody>
    </table>
  </div>

  <script>
    (
      function(){
        const form = document.getElementById('companyForm');
    const tableBody = document.getElementById('companyTableBody');
    const API_URL = 'http://localhost:3000/vacancies';

   
    

    function loadVacancies() {
      fetch(API_URL)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch vacancies');
          return res.json();
        })
        .then(data => {
          tableBody.innerHTML = '';
          data.forEach(item => {
            let row = document.createElement('tr');
            row.innerHTML = `
        <td>${item.company}</td>
        <td>${item.role}</td>
        <td>${item.industry}</td>
        <td>${item.description}</td>
        <td>${item.location}</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="deleteVacancy('${item.id}', this)">Delete</button></td>

      `;
      tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error loading vacancies:', error));
        // window.location.href = 'company-master.html';
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      console.log("Form submitted");
      const vacancy = {
        company: document.getElementById('company').value.trim(),
        role: document.getElementById('role').value.trim(),
        industry: document.getElementById('industry').value.trim(),
        description: document.getElementById('description').value.trim(),
        location: document.getElementById('location').value.trim()
      };

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(vacancy)
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to save vacancy');
        return res.json();
      })
      .then(data => {
        console.log('Vacancy added:', data);
        // addRow(data);
        form.reset();
        loadVacancies(); // Reload vacancies to show the new one
      })
      .catch(error => console.error('Error saving vacancy:', error));
      console.log("Form submitted2");
    }
    
  );

    // function addRow(item) {
      
    // }
    

    function deleteVacancy(id) {
  fetch(API_URL + '/' + id, {
    method: 'DELETE'
  })
  .then(() => {
    // btn.closest('tr').remove();
    loadVacancies();
  })
  .catch(error => console.error('Error deleting vacancy:', error));
}
loadVacancies();
      }
    )();
  </script>

</body>
</html>
