<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job-wise Applicant List | Quick Jobs</title>
  <!-- Flatly theme from Bootswatch -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-box {
      max-width: 1100px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h3 {
      color: #2c3e50;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-select {
      border-radius: 8px;
    }

    .table th {
      background-color: #2c3e50;
      color: white;
    }

    .table-hover tbody tr:hover {
      background-color: #e8f1f8;
    }

    .btn-outline-primary {
      border-radius: 20px;
    }

    .badge {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 20px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 40px;
    }

    .action-buttons .btn {
      margin-right: 6px;
      border-radius: 20px;
      padding: 4px 14px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="container container-box">
  <h3 class="mb-4"><i class="fa fa-users me-2"></i> Job-wise Applicant List</h3>

  <!-- Job Dropdown -->
  <div class="mb-4">
    <label for="jobSelect" class="form-label">Select Job Title:</label>
    <select class="form-select" id="jobSelect">
      <option selected disabled>-- Choose a Job --</option>
      <option value="1">Software Developer</option>
      <option value="2">Frontend Engineer</option>
      <option value="3">Data Analyst</option>
      <option value="4">Marketing Executive</option>
    </select>
  </div>

  <!-- Applicant Table -->
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>Candidate Name</th>
          <th>Email</th>
          <th>Applied Date</th>
          <th>Job Title</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="applicantTable">
        <tr>
          <td>1</td>
          <td>Ravi Mehra</td>
          <td>ravi.mehra@example.com</td>
          <td>2025-04-09</td>
          <td>Software Developer</td>
          <td class="action-buttons">
            <button class="btn btn-success btn-sm" onclick="handleAction(this, 'Accepted')"><i class="fa fa-check"></i> Accept</button>
            <button class="btn btn-danger btn-sm" onclick="handleAction(this, 'Rejected')"><i class="fa fa-times"></i> Reject</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Priya Deshmukh</td>
          <td>priya.d@example.com</td>
          <td>2025-04-10</td>
          <td>Frontend Engineer</td>
          <td class="action-buttons">
            <button class="btn btn-success btn-sm" onclick="handleAction(this, 'Accepted')"><i class="fa fa-check"></i> Accept</button>
            <button class="btn btn-danger btn-sm" onclick="handleAction(this, 'Rejected')"><i class="fa fa-times"></i> Reject</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Akshay Patil</td>
          <td>akshayp@example.com</td>
          <td>2025-04-11</td>
          <td>Data Analyst</td>
          <td class="action-buttons">
            <button class="btn btn-success btn-sm" onclick="handleAction(this, 'Accepted')"><i class="fa fa-check"></i> Accept</button>
            <button class="btn btn-danger btn-sm" onclick="handleAction(this, 'Rejected')"><i class="fa fa-times"></i> Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function handleAction(button, status) {
    const cell = button.closest('td');
    cell.innerHTML = status === 'Accepted'
      ? '<span class="badge bg-success">Accepted</span>'
      : '<span class="badge bg-danger">Rejected</span>';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
