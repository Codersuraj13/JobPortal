


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Dashboard</title>
</head>
<body>
<div class="p-4" style="flex: 1; overflow-y: auto;" id="main-content">
  <h2 class="mb-4">Welcome, Candidate!</h2>

  <div class="row g-4">
    <!-- Jobs Applied -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3 border-start border-primary border-4">
        <div class="d-flex align-items-center">
          <i class="fa fa-briefcase text-primary fs-3 me-3"></i>
          <div>
            <h5 class="mb-0">12</h5>
            <small>Jobs Applied</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Saved Jobs -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3 border-start border-warning border-4">
        <div class="d-flex align-items-center">
          <i class="fa fa-star text-warning fs-3 me-3"></i>
          <div>
            <h5 class="mb-0">5</h5>
            <small>Saved Jobs</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Completion -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3 border-start border-success border-4">
        <div class="d-flex align-items-center">
          <i class="fa fa-user-check text-success fs-3 me-3"></i>
          <div>
            <h5 class="mb-0">80%</h5>
            <small>Profile Complete</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Interview Calls -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3 border-start border-info border-4">
        <div class="d-flex align-items-center">
          <i class="fa fa-phone-alt text-info fs-3 me-3"></i>
          <div>
            <h5 class="mb-0">3</h5>
            <small>Interview Calls</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Resume Downloads -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3 border-start border-danger border-4">
        <div class="d-flex align-items-center">
          <i class="fa fa-file-download text-danger fs-3 me-3"></i>
          <div>
            <h5 class="mb-0">7</h5>
            <small>Resume Downloads</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3 border-start border-secondary border-4">
        <div class="d-flex align-items-center">
          <i class="fa fa-bell text-secondary fs-3 me-3"></i>
          <div>
            <h5 class="mb-0">4</h5>
            <small>New Notifications</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Add a quick tips section or latest jobs -->
  <div class="mt-5">
    <h5>Quick Tips to Get Hired:</h5>
    <ul class="list-group">
      <li class="list-group-item"><i class="fa fa-check-circle text-success me-2"></i> Keep your profile updated regularly.</li>
      <li class="list-group-item"><i class="fa fa-check-circle text-success me-2"></i> Apply to jobs that match your skills.</li>
      <li class="list-group-item"><i class="fa fa-check-circle text-success me-2"></i> Turn on job alerts to never miss an opportunity.</li>
    </ul>
  </div>
</div>
</body>
</html>
