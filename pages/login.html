<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    #error {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4 text-primary"><i class="fas fa-user-circle"></i> Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password"/>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a class="register-link text-decoration-none" href="RegistrationForm.html">Don't have an account? Register</a>
      <div id="error" class="text-danger text-center mt-3"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      verify();
    });

    function verify() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      fetch("http://localhost:3000/registration")
        .then(res => res.json())
        .then(users => {
          const user = users.find(u => u.email === email && u.password === password);
          if (user) {
            // Storing the logged-in user data in sessionStorage
            sessionStorage.setItem("loggedInCandidate", JSON.stringify({
              name: user.name,
              email: user.email,
              type: user.type
            }));

            // Redirect based on user type
            if (user.type === "admin") {
              window.location.href = "/Admin.html";
            } else {
              window.location.href = "/Candidate.html";
            }
          } else {
            document.getElementById("error").textContent = "Invalid email or password.";
          }
        })
        .catch(err => {
          console.error("Error fetching users:", err);
        });
    }
  </script>
</body>
</html>
